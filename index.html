<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora tentando ser elegante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora elegante</h1>

    <section>
        <p class="conta"></p>
        <p class="visor"></p>
        <table>
            <tr>
                <td><button type="button" class="sete" onclick="inserir('7')">7</button></td>
                <td><button type="button" class="oito" onclick="inserir('8')">8</button></td>
                <td><button type="button" class="nove" onclick="inserir('9')">9</button></td>
                <td><button type="button" class="multiplicacao" onclick="inserir('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="quatro" onclick="inserir('4')">4</button></td>
                <td><button type="button" class="cinco" onclick="inserir('5')">5</button></td>
                <td><button type="button" class="seis" onclick="inserir('6')">6</button></td>
                <td><button type="button" class="subtracao" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="um" onclick="inserir('1')">1</button></td>
                <td><button type="button" class="dois" onclick="inserir('2')">2</button></td>
                <td><button type="button" class="tres" onclick="inserir('3')">3</button></td>
                <td><button type="button" class="soma" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="zero" onclick="inserir('0')">0</button></td>
                <td><button type="button" class="divisao" onclick="inserir('/')">/</button></td>
                <td><button type="button" class="corrigir" onclick="apagar()"><<</button></td>
                <td><button type="button" class="igual" onclick="calculo()">=</button></td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
